<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Edit {{ item.name }}</h1>
            </div>
        </div>

        <div class = 'pane'>

            <form action="{{ url_for('editMenuItem', menu_id=item.id)}}" method = 'POST'>
                <div class="form-group">
                    <dl>
                        <dt><label for="name">Name</label></dt>
                            <dd><input type='text' size='30' name='name' placeholder='{{ item.name }}'></dd>
                        <dt><label for="description">Description</label></dt>
                            <dd><textarea name ='description' rows='5' cols='40' placeholder='{{item.description }}'></textarea></dd>
                        <dt><label for="price">Price</label></dt>
                            <dd><input type ='text' size ='8' name='price' placeholder='{{item.price}}'></dd>
                        
                        {% if item.course == 'Appetizer' %}
                            <dd>
                                <input type ='radio' name='course' id='1' value='Appetizer' checked>
                                <label for='1'>Appetizer</label>
                            </dd>
                        {%else%}
                            <dd>
                                <input type ='radio' name='course' id='2' value='Appetizer'>
                                <label for='2'>Appetizer</label>
                            </dd>
                        {% endif %}

                        {% if item.course == 'Entree' %}
                            <dd>
                                <input type ='radio' name='course' id='3' value='Entree' checked>
                                <label for='3'>Entree</label>
                            </dd>
                        {%else%}
                            <dd>
                                <input type ='radio' name='course' id='4' value='Entree'>
                                <label for='4'>Entree</label>
                            </dd>
                        {% endif %}

                        {% if item.course == 'Dessert'%}
                            <dd>
                                <input type ='radio' name='course' id='5' value='Dessert' checked>
                                <label for='5'>Dessert</label>
                            </dd>
                        {% else %}
                            <dd>
                                <input type ='radio' name='course' id='6' value='Dessert'>
                                <label for='6'>Dessert</label>
                            </dd>
                        {% endif %}

                        {%if item.course =='Drink'%}
                            <dd>
                                <input type ='radio' name='course' id='7' value='Drink' checked>
                                <label for='7'>Drink</label>
                            </dd>
                        {% else %}
                            <dd>
                                <input type ='radio' name='course' id='8' value='Drink'>
                                <label for='8'>Drink</label>
                            </dd>
                        {% endif %}
                    </dl>
                    <input type='submit' value='Edit' class='btn btn-primary'>
                    <a href='{{url_for('showMenu')}}' class="btn btn-danger">Cancel</a>
                </div>

            </form>
        </div>
    </body>
</html>

<div class="card bg-light mt-5" style="max-width: 18rem;">
    <div class="card-header">
        <div class="row">
            <div class="col-6">
                <h5><strong>{{i.name}}</strong></h5>
            </div>
            <div class="col" align="right">
                <a href={{ url_for('edit_menu_item', menu_id=i.id) }} class="btn btn-secondary btn-sm">Edit</a>
                <a href={{ url_for('delete_menu_item', menu_id=i.id) }} class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h6 class="card-subtitle mb-2">{{i.description}}</h6>
        <p class="card-text" align="right">${{i.price}}</p>
    </div>
</div>
